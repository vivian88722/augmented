<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets id="VRAssets">
        <img src="img/bg.jpg" id="bg" />
        <img src="img/ground.jpg" id="ground" />
      </a-assets>  

      
      <a-box position="0 2.25 -5" color="#227c9d"></a-box>

      <a-box position="1 7.25 5"  color="#ffcb77"></a-box>
      
        <a-box position="6 4.25 5"  color="#fe6d73"></a-box>
    
      
      <a-box position="1 2.25 5"  color="#fef9ef"></a-box>

      <a-box position="0 1.7 -3" height= "0.5" color="#17c3b2"></a-box>
      
      <a-box position="2 6.25 0" height= "2" color="#fef9ef"></a-box>
     
      <a-box position="2 2.25 0" color="#227c9d"></a-box>

      <a-box position="-9 9.25 -5" color="#fe6d73"></a-box>
      
      <a-box position="-9 5.25 -5" height="2"color="#17c3b2"></a-box>
      
      <a-box position="5 5.25 -5" height="2"color="#fe6d73"></a-box>
   
      <a-box position="0 0 0" color="#ffcb77"></a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" src="#ground" repeat="50 50"></a-plane>
      <a-sky id="bg" src="#bg" color="rgb(255,255,255)"></a-sky>
    </a-scene>
  </body>
</html>
